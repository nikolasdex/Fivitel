<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Hoàn tất</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        /* reset cơ bản */
        .custom-checkout-wrapper * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .custom-checkout-wrapper {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 1rem;
        }

        .custom-checkout-wrapper .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Progress Stepper */
        .progress-stepper {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .step {
            display: flex;
            align-items: center;
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            font-weight: 700;
            background-color: #2563eb;
            color: #fff;
            position: relative;
            font-size: 0;
        }

        .step-number::after {
            content: '✓';
            font-size: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .step-label {
            margin-left: .5rem;
            font-weight: 600;
            color: #2563eb;
        }

        .stepper-divider {
            flex-grow: 1;
            height: 1px;
            background-color: #d1d5db;
            margin: 0 1rem;
        }

        /* Info Banner */
        .info-banner {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            border: 1px solid #bfdbfe;
            border-radius: .5rem;
            margin-bottom: 1.5rem;
            background-color: #eff6ff;
        }

        .info-banner .icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: .75rem;
            margin-top: .25rem;
            flex-shrink: 0;
            color: #2563eb;
        }

        .info-banner h3 {
            margin: 0;
            font-weight: 700;
            color: #1f2937;
        }

        .info-banner p {
            margin: 0;
            font-size: .875rem;
            color: #374151;
        }

        /* Grid layout */
        .checkout-grid {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            order: 2;
        }

        @media (min-width: 1024px) {
            .checkout-grid {
                flex-direction: row;
                gap: 2rem;
            }

            .main-content {
                flex: 2;
                order: 1;
            }

            .sidebar {
                flex: 1;
                order: 2;
            }
        }

        /* Payment Successful */
        .success-container {
            text-align: center;
            margin: 2rem auto;
            opacity: 0;
            transform: scale(0.8);
            animation: container-appear 0.5s ease-out forwards 0.3s;
        }

        .success-container .icon {
            background-color: #4CAF50;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-container svg {
            width: 40px;
            height: 40px;
        }

        .success-container path {
            stroke: #fff;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 56;
            stroke-dashoffset: 56;
            animation: draw-check 0.7s ease-out forwards;
        }

        .success-container h1,
        .success-container p,
        .success-container .btn {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-up 0.5s ease-out forwards;
        }

        .success-container h1 {
            animation-delay: 0.8s;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .success-container p {
            animation-delay: 1.0s;
            color: #555;
            margin-bottom: 30px;
        }

        .success-container .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color .3s;
            animation-delay: 1.2s;
        }

        .success-container .btn:hover {
            background-color: #218838;
        }

        /* Keyframes */
        @keyframes draw-check {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes container-appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader-container"></div>
    <script>
        fetch('preloader.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('preloader-container').innerHTML = html;
                // Chờ 1–2 giây rồi mới hiển thị nội dung chính
                setTimeout(() => {
                    document.getElementById('main-content').style.display = 'block';
                }, 1000); // hoặc lâu hơn tùy animation
            });
    </script>
    <script src="preloader.js"></script>
    <!-- End Preloader -->

    <div id="main-content" style="display: none;">
        <!-- Gắn header HTML -->
        <div id="header-container"></div>

        <div class="custom-checkout-wrapper">
            <div class="container">
                <!-- Progress Stepper -->
                <div class="progress-stepper">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-label">Thông tin</span>
                    </div>
                    <div class="stepper-divider"></div>
                    <div class="step active">
                        <span class="step-number">2</span>
                        <span class="step-label">Hoàn tất</span>
                    </div>
                </div>

                <!-- Info banners -->
                <div class="info-banner info-banner-blue">
                    <i data-lucide="lightbulb" class="icon"></i>
                    <div>
                        <h3>Hoàn tất !</h3>
                        <p>Nếu có bất kỳ thắc mắc hoặc cần thay đổi thông tin, vui lòng liên hệ với chúng tôi sớm nhất
                            có
                            thể.</p>
                    </div>
                </div>

                <div class="checkout-grid">
                    <!-- Left Column -->
                    <div class="main-content">
                        <!-- Thanh Toán -->
                        <div class="success-container">
                            <div class="icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M20 6L9 17l-5-5" />
                                </svg>
                            </div>
                            <h1>Thành công</h1>
                            <p style="margin-top:3rem;">Đặt bàn của bạn đã hoàn tất, cảm ơn bạn đã tin tưởng sử dụng
                                dịch vụ
                                tại khách sạn chúng tôi!
                            </p>
                            <!-- Thêm dòng thời gian hoàn thành -->
                            <p id="completion-time" style="margin-bottom:1.5rem; color:grey; font-size:.95rem;"></p>
                            <a href="index.html" class="btn" style="margin-top:3rem">Về trang chủ</a>
                        </div>
                        <!-- ================================== -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>

    <!-- Lucide icon script -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
            }, 2000); // 2000 milliseconds = 2 seconds
        });
    </script>

    <script>
        // Hiển thị thời gian hoàn tất
        (function () {
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const yyyy = now.getFullYear();
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');
            const txt = `Thời gian hoàn thành: ${hh}:${min}:${sec} ${dd}/${mm}/${yyyy}`;
            document.getElementById('completion-time').textContent = txt;
        })();
    </script>
    <!-- Gắn header và footer HTML -->
    <script src="header.js"></script>
    <script>
        // Load header và gọi initHeader
        fetch('header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                if (typeof initHeader === 'function') initHeader(); // Chắc chắn hàm tồn tại
            });

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
    <!-- End Gắn header và footer HTML -->

</body>

</html>
