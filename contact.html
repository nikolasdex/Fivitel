<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Li√™n h·ªá</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        html,

            margin: 0;
            padding: 0;
        }

        .contact-section {
            max-width: 960px;
            margin: 40px auto;
            padding: 30px;
            background: #fefefe;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 0.6s ease;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #0d4273;
        }

        .contact-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-form .form-group {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }

        .contact-form .form-group.full {
            flex: 1 1 100%;
        }

        .contact-form label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0d4273;
            outline: none;
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .contact-form button {
            margin-top: 10px;
            padding: 14px;
            font-size: 16px;
            background: #0d4273;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .contact-form button:hover {
            background: #255e9e;
        }

        @media (max-width: 768px) {
            .contact-form .form-group {
                flex: 1 1 100%;
            }

            .contact-section {
                margin: 20px 15px;
                padding: 20px;
            }

            .contact-section h2 {
                font-size: 24px;
            }

            .contact-form button {
                font-size: 15px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader-container"></div>
    <script>
        fetch('preloader.html')

                // Ch·ªù 1‚Äì2 gi√¢y r·ªìi m·ªõi hi·ªÉn th·ªã n·ªôi dung ch√≠nh
                setTimeout(() => {

    <script>

                    showConfirmButton: false,
